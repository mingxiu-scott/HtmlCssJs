<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类元素</title>
    <style>
        :not(div,body){
            background-color: #4caf50;
        }
        /*如上面所写的就是伪类的写法*/
    </style>
</head>
<body>
    <div>
         dsafasdfasd
    </div>
    <span>
        dsafasdf
    </span>
</body>
</html>
