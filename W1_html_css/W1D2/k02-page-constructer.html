<!DOCTYPE html>
<!--向浏览器声明了该文档的类型,是以标准形式渲染了这htlm5文档
    注意:该声明必须放在第一行,不允许有空格等其他的neir
-->
<html lang="en">
<!--html 文档的根元素 h5的一个标准,lang属性是语言的意思-->
<head>
    <!--head 这个标签是包含了文档信息的一个标签,如该文档的名字,编码信息等-->
    <meta charset="UTF-8">
    <!--meta 标签中的charset属性设置了文档的编码格式,在这里面表示为以UTF-8的编码解释网页-->
    <title>网页的基本结构</title>
    <!--该文档的名称,会显示在网页的标签也上面-->
</head>
<body>
    <!--文档的主体,展示给用户看的-->
    <p>something in here</p>
    <!--如上面的16行代码,这是一元素,定义为:标签+内容+结束标签-->
    <br>
    <!--br就是一个标签-->

</body>
</html>
