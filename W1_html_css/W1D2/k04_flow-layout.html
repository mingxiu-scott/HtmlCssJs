<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流布局</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 5px;
        }

    </style>
</head>
<body>
    <!--
        所说的流部件就是按照元素的默认摆放方式来在网页上放置元素
        如,块级元素独占一行,内联元素就不独占一行,如下面的代码,
        就是按照默认的流布局来的
    -->
    <div class="div1">
        <span>something in div1</span>
    </div>
    <div class="div2">
        <span>text in div2</span>
    </div>
</body>
</html>
