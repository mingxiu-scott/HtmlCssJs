<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小三角形</title>
    <style>
        div{
            width: 0px;
            height: 0px;
            border: 5px solid red;

            border-bottom-color: transparent;
            border-left-color: transparent;
            border-right-color: transparent;
        }
        /*
            设置一个边框的为5px,然后通过把边框的下,左右设置为父元素的颜色,然后就达到一个倒三角形
        */
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
