<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img的默认的小间距</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: gold;
            /*border: 1px solid red;*/
        }

        img {
            width: 300px;
            height: 300px;

            /*
                没有设置img的属性display = block的时候
                观察到,图片和他下方的div有明显的一条小边距,;这是图片自带的
                ,要去除这个小间距,只要设置一下的代码
            */
            display: block;
        }
    </style>

</head>
<body>

<img src="images/1.png" alt="">
<div>

</div>
</body>
</html>
