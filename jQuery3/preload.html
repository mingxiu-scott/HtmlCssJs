<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>preload</title>
    <style>
        html,body{
            height: 100%;
            margin: 0%;
            padding: 0%;
        }
        .loading{
            width: 100%;
            height: 100%;
            position: fixed;
            top:0;
            left:0;
            background-color: #eee;
            text-align: center;
            font-size: 30px;
            padding-top: 300px;
        }
    </style>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/preload.js"></script>
</head>
<body>
<div id="box">
    <img src="http://img2.imgtn.bdimg.com/it/u=1724337809,3334736965&fm=26&gp=0.jpg" alt="" class="bigImg">
    <div>
        <!--javascript:void(0) 去掉a的链接效果-->
        <a href="javascript:void(0)" class="btn" data-control="prev">上一页</a>
        <a href="javascript:void(0)" class="btn" data-control="next">下一页</a>
    </div>
</div>

<div class="loading">
    <p class="progress">0%</p>
</div>
</body>
</html>
